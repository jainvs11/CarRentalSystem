<html ng-app="My-App">
   <head>
        <script src = "js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls-2.0.0.min.js"></script>

        <script src = "js/app.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-combined.min.css">
        <link rel="stylesheet" href="css/app.css">
   </head>
   
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Car Rental System</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-controller="carController as cc">
        <div id="container" class="col-md-7 row">
        <div class="template row">
            <h1>Cars</h1>
        </div>

        <fieldset ng-disabled="isBooked">
        
        <div id="warningMessage" ng-show="isBooked" class="row"><pre style="color: green;"><em>Thank you for using Car Rental System . Please find below details...</em></pre></div>

        <div class="input-group row">
            <span class="input-group-addon" id="locationLabel">Location:</span>
            <select class="form-control" ng-model="selectedDropLocation" ng-options="dropLoc for dropLoc in dropLocations"><option></option></select>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-1">
            <input class="input-group-addon" type="checkbox" ng-change="changeDropLocation()" ng-model="checkboxModel.value"> 
            </div>
            <div class="col-md-4">
            <label>Different drop off location?</label>    
            </div>
            <div class="col-md-7">
            <input type="text" ng-show="checkboxModel.value" class="form-control">
            </div>
        </div>

        <br/>

        <div class="input-group row">
            <span class="input-group-addon" id="locationLabel">Driver age</span>
            <select class="form-control" ng-model="selectedDriverAge" ng-options="age for age in driverAge"><option></option></select>
            <span class="input-group-addon left-space" id="locationLabel">Car Group</span>
            <select class="form-control" ng-model="selectedCargroup" ng-options="cg for cg in cargroup"><option></option></select>
        </div>

        <br/>

        <div class="input-group col-md-9 row" ng-controller="DatepickerPopupDemoCtrl">
            <span class="input-group-addon increase-height text-width" id="locationLabel">Pick up</span>
            <input type="text" class="form-control input-lg increase-height" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default increase-height" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>

            <select class="form-control increase-height left-space" ng-model="selectedPickupTime" ng-options="pickupTime for pickupTime in timeOptions"><option></option></select>
        </div>

        <br/>

        <div class="input-group col-md-9 row" ng-controller="DatepickerPopupDemoCtrl">
            <span class="input-group-addon increase-height text-width" id="locationLabel">Drop off</span>
            <input type="text" class="form-control input-lg increase-height" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default increase-height" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>

            <select class="form-control increase-height left-space" ng-model="selectedDropTime" ng-options="dropTime for dropTime in timeOptions"><option></option></select>
        </div>
                
        <br/><br/>

        <button type="button" ng-click="bookCar()" class="btn btn-warning col-md-9 row">Book</button>
        </fieldset>
    </div>
    </div>
  </body>
</html>
